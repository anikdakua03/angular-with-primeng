<div class="card">
    <button pButton (click)="openDialog()">Open dialog</button>
</div>
<div class="card">
    <h2>Line Chart</h2>
    <p-chart type="line" [data]="lineData" [options]="options"></p-chart>

    <h2>Bar Chart</h2>
    <p-chart type="bar" [data]="barData" [options]="options"></p-chart>

    <h2>Pie Chart</h2>
    <p-chart type="pie" [data]="pieData" [options]="options"></p-chart>
</div>
