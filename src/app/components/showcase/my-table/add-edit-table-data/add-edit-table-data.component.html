<p-dialog
  header="Edit Profile"
  modal="true"
  closeOnEscape="true"
  closeAriaLabel="Close Add Edit dialog"
  closable="true"
  [visible]="showAddEditDialog()"
  (visibleChange)="closeDialog()"
  [style]="{ width: '30rem' }"
  appendTo="body"
>
  <ng-template #header>
    <div class="inline-flex items-center justify-center gap-2">
      <span class="font-bold whitespace-nowrap">Add or Edit Item</span>
    </div>
  </ng-template>

  <span class="text-surface-500 dark:text-surface-400 block mb-8">
    Update your information.
  </span>

  <!-- <div class="flex items-center gap-4 mb-4">
    <label for="fluid" class="font-bold mb-2 block">Fluid Prop</label>
    <input type="text" pInputText id="fluid" fluid />
  </div> -->

  <p-fluid>
    <form [formGroup]="addEditItemForm">
      <div class="flex items-center gap-4 mb-4">
        <label for="title" class="font-semibold w-24">Title</label>
        <input pInputText id="title" formControlName="title" class="flex-auto" autocomplete="off" />
      </div>

      <div class="flex items-center gap-4 mb-2">
        <label for="category" class="font-semibold w-24">Category</label>
        <input pInputText id="category" formControlName="category" class="flex-auto" autocomplete="off" />
      </div>

      <div class="flex items-center gap-4 mb-4">
        <label for="price" class="font-semibold w-24">Price</label>
        <p-inputnumber id="price" formControlName="price" class="flex-auto" autocomplete="off" />
      </div>

      <div class="flex items-center gap-4 mb-4">
        <label for="stock" class="font-semibold w-24">Stock</label>
        <p-inputnumber id="stock" formControlName="stock" class="flex-auto" autocomplete="off" />
      </div>

      <div class="flex items-center gap-4 mb-4">
        <label for="discountPercentage" class="font-semibold w-24"
          >Discount Percentage</label
        >
        <p-inputnumber
          id="discountPercentage"
          formControlName="discountPercentage"
          class="flex-auto"
          autocomplete="off"
        />
      </div>

      <div class="flex items-center gap-4 mb-2">
        <label for="description" class="font-semibold w-24">Description</label>
        <input
          pInputText
          id="description"
          formControlName="description"
          class="flex-auto"
          autocomplete="off"
        />
      </div>

      <div class="flex items-center gap-4 mb-4">
        <label for="rating" class="font-semibold w-24">Rating</label>
        <p-inputnumber id="rating" formControlName="rating" class="flex-auto" autocomplete="off" />
      </div>

      <!-- <p-floatlabel variant="on" for="rating" class="font-semibold w-24">
        <p-inputnumber
          inputId="on_label"
          mode="currency"
          id="rating"
          class="flex-auto"
          autocomplete="off"
        />
        <label for="on_label">Rating</label>
      </p-floatlabel> -->

      <div class="flex items-center gap-4 mb-2">
        <label for="brand" class="font-semibold w-24">Brand</label>
        <input pInputText id="brand" formControlName="brand" class="flex-auto" autocomplete="off" />
      </div>

      <div
        class="flex items-center gap-4 mb-2"
      >
        <label for="thumbnail" class="font-semibold w-24">Thumbnail</label>
        <input pInputText id="thumbnail" formControlName="thumbnail" class="flex-auto" autocomplete="off" />
      </div>
    </form>
  </p-fluid>

  <ng-template #footer>
    <div class="flex justify-center items-center gap-2">
      <p-button label="Cancel" severity="secondary" (onClick)="closeDialog()" />
      <p-button label="Add / Edit" (onClick)="addOrEditItem()" />
    </div>
  </ng-template>
</p-dialog>
